plugins {
    id 'java'
}

group 'com.hiremeans.automation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '5.7.0'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.6', ext: 'pom'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-5'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.7.0'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '5.7.0'
    testCompile group: 'io.cucumber', name: 'gherkin', version: '11.0.0'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.51'

}
